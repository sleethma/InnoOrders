<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

<body>

<h2>Owners</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${selections}">
        <td>
            <a th:href="@{/customers/__${customer.id}__}" th:text="${customer.firstName + ' ' + customer.lastName}"/></a>
        </td>
        <td th:text="${customer.address}"/>
        <td th:text="${customer.city}"/>
        <td th:text="${customer.telephone}"/>
        <td><span th:each="home : ${customer.homes}" th:text="${home.residentFirstName} "/></td>
    </tr>
    </tbody>
</table>

</body>
</html>
