<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'customers')}">
<head>
    <meta charset="UTF-8" >
    <title>List of Owners</title>
</head>
<body>

<h2 th:text="'List Of Owners'">Owners List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th  style="width: 150px;">Id</th>
        <th  style="width: 150px;">First Name</th>
        <th  style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.firstName}">Joe</td>
        <td th:text="${customer.lastName}">Buck</td>
    </tr>
    </tbody>
</table>



</body>
</html>
