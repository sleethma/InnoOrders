<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

<body>

<h2>
    <th:block th:if="${repair['new']}">New </th:block>
    Repair
</h2>

<b>Pet</b>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Resident Name</th>
        <th>Purchase Date</th>
        <th>Product Type</th>
        <th>Home Owner</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${order.residentFirstName} + ${order.residentLastName}" /></td>
        <td
                th:text="${#temporals.format(order.purchaseDate, 'yyyy-MM-dd')}" /></td>
        <td th:text="${order.productType}" /></td>
        <td
                th:text="${order.customer?.firstName + ' ' + order.customer?.lastName}" /></td>
    </tr>
</table>

<form th:object="${repair}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Purchase Date', 'date', 'date')}"  />
        <input
                th:replace="~{fragments/inputField :: input ('Repair Description', 'repairDescription', 'text')}" />
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="homeId" th:value="${order.id}" />
            <button class="btn btn-default" type="submit">Add Repair Request</button>
        </div>
    </div>
</form>

<br />
<b>Previous Repairs</b>
<table class="table table-striped">
    <tr>
        <th>Date</th>
        <th>Description</th>
    </tr>
    <tr th:if="${!repair['new']}" th:each="repair : ${order.repairs}">
        <td th:text="${#temporals.format(repair.date, 'yyyy-MM-dd')}" /></td>
        <td th:text=" ${repair.repairDescription}" /></td>
    </tr>
</table>

</body>
</html>
